<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
  <body>
    <section class="cards_section">
      <div class="lights_out_container">
        <div></div>
        <div class ='lights_out_container_inner'>
          
        </div>
        <button id ='lights_out_button'>lights_out</button>
      </div>
      <div class="playing_cards_container">
        <div class="enemy_cards_container playing_cards">
          
        </div>
        <div class="play_field_container">
 
        </div>
        <div class="my_cards_container playing_cards">
        </div>
      </div>
      <div class="deck_container">
        <p id ='p_enemys'></p>
        <div id = 'deck_container_inner'>
        
        </div>
        <p id ='p_my'></p>
      </div>
      <div class="template-container">
        <template id="my_card_template">
          <button class="my_card_button">
            <img src='' alt="">
          </button>
        </template>
        <template id ='template-play-field'>
          <div class="play_cards_set">
            <img src="unknown" alt="" class="beat-card">
            <img src="unknown" alt="" class="to-beated-card">
          </div>
        </template>
        <p id ='press_F5'></p>
      </div>
      <div class="overlay"></div>
      <div class="end-game-popup victory">
        <div class="title">
          <p class = 'congrats'>Congrats!</p>
          <p class = 'result'>You won!</p>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M552 64H448V24c0-13.3-10.7-24-24-24H152c-13.3 0-24 10.7-24 24v40H24C10.7 64 0 74.7 0 88v56c0 35.7 22.5 72.4 61.9 100.7 31.5 22.7 69.8 37.1 110 41.7C203.3 338.5 240 360 240 360v72h-48c-35.3 0-64 20.7-64 56v12c0 6.6 5.4 12 12 12h296c6.6 0 12-5.4 12-12v-12c0-35.3-28.7-56-64-56h-48v-72s36.7-21.5 68.1-73.6c40.3-4.6 78.6-19 110-41.7 39.3-28.3 61.9-65 61.9-100.7V88c0-13.3-10.7-24-24-24zM99.3 192.8C74.9 175.2 64 155.6 64 144v-16h64.2c1 32.6 5.8 61.2 12.8 86.2-15.1-5.2-29.2-12.4-41.7-21.4zM512 144c0 16.1-17.7 36.1-35.3 48.8-12.5 9-26.7 16.2-41.8 21.4 7-25 11.8-53.6 12.8-86.2H512v16z"/></svg>
        </div>
        <div class="advise">
          <span>
            if you want to play again , you'd rather 
          </span>
        </div>
        <div class="press_F5-container">
          <button class = 'press_F5_button'>
            click here
          </button>
        </div>
      </div>
      <div class="end-game-popup defeat">
        <div class="title">
          <p class = 'congrats'>Regrets!</p>
          <p class = 'result'>You lose!</p>
          <img src="https://i.kym-cdn.com/photos/images/newsfeed/001/722/871/632.jpg" alt="">
        </div>
        <div class="advise">
          <span>
            if you want to play again , you'd rather 
          </span>
        </div>
        <div class="press_F5-container">
          <button class = 'press_F5_button'>
            click here
          </button>
        </div>
      </div>
    </section>
    <script src = './js.js'></script>
  </body>
</html>
